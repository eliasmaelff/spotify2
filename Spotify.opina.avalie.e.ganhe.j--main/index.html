<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            min-height: 100vh;
            background-color: #131313;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-container {
            background-color: black;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.3); /* Dá zoom */
        }

        /* Ajuste do logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Espaço entre o ícone e o texto */
            margin-bottom: 10px;
        }

        .logo img {
            height: 52px; /* Ajuste para tamanho correto */
        }

        

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        h6 {
            font-weight: 300;
            color: #b3b3b3;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #121212;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(to right, #1DB954, #143b21);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #1ED760, #1DB954);
        }

        .footer-text {
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 15px;
        }

        .footer-text b {
            color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="spotify-logo.png" alt="Spotify Logo"> 
            <span class="logo-text"></span>
        </div>

        <h2>Seja bem-vindo ao Spotify</h2>
        <h6>Realize seu <b>login</b> e aproveite sua música favorita!</h6>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="loginButton">Entrar</button>
        </form>

        <div class="footer-text">
            Este site é protegido pelo reCAPTCHA e está sujeito à  
            <b>Política de Privacidade</b> e aos <b>Termos de Serviço</b>.
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão
            window.location.href = "index2.html"; // Redireciona para index2.html
        });
    </script>
</body>
</html>
